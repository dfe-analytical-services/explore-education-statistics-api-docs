name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: production

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build
        run: bundle exec middleman build
      - name: Upload
        uses: actions/upload-pages-artifact@v1
        with:
          path: build/

  deploy:
    name: Deploy site
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
